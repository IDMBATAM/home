<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Pilihan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      background: linear-gradient(135deg, #d53439, #2870b6, #ffd232);
      color: #fff;
    }
    /*body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #d53439, #2870b6, #ffd232);
      color: #fff;
    }*/

    header {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 26px;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .content {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .option {
      position: relative;
      height: 340px;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
    }

    .option:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    .option:active {
      transform: scale(0.97);
    }

    .option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      inset: 0;
    }

    .option .text {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
      z-index: 2;
      background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.2));
      text-align: center;
    }
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
      z-index: 2;
      background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.2));
    }

    .option .text h3 {
      font-size: 24px;
      margin: 0;
      color: #ffffff;
    }

    

    

    footer {
      text-align: center;
      padding: 18px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 16px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 22px;
      }

      .option {
        height: 260px;
      }
    }
  .logo {
      width: 114px;
      height: 48px;
      object-fit: contain;

    }

    .title {
      flex: 1;
      text-align: center;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
      }

      .logo {
        width: 114px;
        height: 40px;
      }
    }

</style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="title">Selamat Datang di Indomaret Fresh Batamindo Square</div>
  </header>

  <div class="content">
    <a href="https://idmbatam.github.io/menufresh/" target="_blank" class="option">
      <img src="page1.jpg" alt="Opsi 1" />
      <div class="text">
        <h3>Buku Menu</h3>
        
      </div>
    </a>

    <a href="https://www.youtube.com" target="_blank" class="option">
      <img src="freewifi.jpg" alt="Opsi 2" />
      <div class="text">
        <h3>Free Wifi</h3>
        
      </div>
    </a>
  </div>

  <footer>
    Â© 2026 Indomaret Fresh Batamindo Square
  </footer>

</body>
</html>
